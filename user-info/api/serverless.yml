frameworkVersion: '>=1.0.0 <2.0.0'

service: ${self:custom.helloRetail.name}-user-info-api

# TODO: Consider enforcing schema versions

custom:
  stage: ${opt:stage, self:provider.stage, self:custom.private.stage}
  private: ${file(../../private.yml)}
  helloRetail: ${file(../../helloRetail.yml)}
  retailStreamVersion: 1
  retailStream: ${file(../../retail-stream/serverless.yml)}
  serviceName: ${self:service}
  userInfoApiVersion: 1
  userInfoApi: ${self:}
  # Exports
  # exportUserInfoClientArn: ${self:custom.userInfoApi.service}:${self:custom.stage}:UserInfoClientArn
  # exportUserInfoReaderWriterArn: ${self:custom.userInfoApi.service}:${self:custom.stage}:UserInfoReaderWriterArn
  exportUserInfoRestAPI: ${self:custom.userInfoApi.service}:${self:custom.stage}:UserInfoRestAPI

provider:
  name: aws
  deploymentBucket: ${self:custom.helloRetail.deploymentBucket}
  runtime: nodejs4.3
  profile: ${self:custom.private.profile}
  region: ${self:custom.private.region}

functions:
  loginUser:
    role:
      Fn::GetAtt: [ UserInfoReaderWriter, Arn ]
    handler: userInfoApi.loginUser
    environment:
      STAGE: ${self:custom.stage}
#      STREAM_WRITER_ROLE:
#        Fn::ImportValue: ${self:custom.retailStream.custom.exportRetailStreamWriterArn}
      STREAM_NAME:
        Fn::ImportValue: ${self:custom.retailStream.custom.exportRetailStreamName}
    events:
      - http:
          path: login-user
          method: post
          cors:
            origins:
              - '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false

  updatePhone:
    role:
      Fn::GetAtt: [ UserInfoReaderWriter, Arn ]
    handler: userInfoApi.updatePhone
    environment:
      STAGE: ${self:custom.stage}
#      STREAM_WRITER_ROLE:
#        Fn::ImportValue: ${self:custom.retailStream.custom.exportRetailStreamWriterArn}
      STREAM_NAME:
        Fn::ImportValue: ${self:custom.retailStream.custom.exportRetailStreamName}
    events:
      - http:
          path: update-phone
          method: post
          cors:
            origins:
              - '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false
# TODO this lambda/endpoint does not appear to be used (as yet) by the website, so probably ought to remove, b ut will migrate it anyway.
  addRole:
    role:
      Fn::GetAtt: [ UserInfoReaderWriter, Arn ]
    handler: userInfoApi.addRole
    environment:
      STAGE: ${self:custom.stage}
#      STREAM_WRITER_ROLE:
#        Fn::ImportValue: ${self:custom.retailStream.custom.exportRetailStreamWriterArn}
      STREAM_NAME:
        Fn::ImportValue: ${self:custom.retailStream.custom.exportRetailStreamName}
    events:
      - http:
          path: add-role
          method: post
          cors:
            origins:
              - '*'
            headers:
              - Content-Type
              - X-Amz-Date
              - Authorization
              - X-Api-Key
              - X-Amz-Security-Token
              - X-Amz-User-Agent
            allowCredentials: false

resources:
  Resources:
    # Log Group
    LoginUserLogGroup:
      Type: AWS::Logs::LogGroup
      Properties:
        LogGroupName: /aws/lambda/${self:service}-${self:custom.stage}-loginUser
        RetentionInDays: 7
    UpdatePhoneLogGroup:
      Type: AWS::Logs::LogGroup
      Properties:
        LogGroupName: /aws/lambda/${self:service}-${self:custom.stage}-updatePhone
        RetentionInDays: 7
    AddRoleLogGroup:
      Type: AWS::Logs::LogGroup
      Properties:
        LogGroupName: /aws/lambda/${self:service}-${self:custom.stage}-addRole
        RetentionInDays: 7

