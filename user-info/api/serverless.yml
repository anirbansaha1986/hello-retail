    # TODO: When implementing builder, create new role and transfer Kinesis read and Dynamo write rights to that service's role
    UserInfoReaderWriter: # role for the User Info Lambdas
      Type: AWS::IAM::Role
      Properties:
        Path: /
        RoleName: ${self:custom.stage}UserInfoReaderWriter
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: sts:AssumeRole
              Principal:
                AWS: # role ARNs that are allowed to call the User Info API
                  - 'arn:aws:iam::${self:custom.private.accountId}:role/${self:custom.private.teamRole}'
#                  - 'arn:aws:iam::${self:custom.private.accountId}:role/${self:custom.stage}RetailStreamWriter'
            - Effect: Allow
              Action: sts:AssumeRole
              Principal:
                Service: 'lambda.amazonaws.com'
        ManagedPolicyArns:
          - ${self:custom.private.teamPolicy}
        Policies:
          - PolicyName: CreateAndWriteToLogStream
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: 'Allow'
                  Action:
                    - 'logs:CreateLogStream'
                    - 'logs:PutLogEvents'
                  Resource:
                    - Fn::Join:
                      - ':'
                      - - Fn::GetAtt: [ LoginUserLogGroup, Arn ]
                        - '*'
                    - Fn::Join:
                      - ':'
                      - - Fn::GetAtt: [ UpdatePhoneLogGroup, Arn ]
                        - '*'
                    - Fn::Join:
                      - ':'
                      - - Fn::GetAtt: [ AddRoleLogGroup, Arn ]
                        - '*'
          # TODO when are we reading from kinesis in this service?  seems like we just have a write in the lambdas.
          - PolicyName: ReadFromAndWriteToKinesis
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: 'Allow'
                  Action:
#                    - 'kinesis:GetRecords'
#                    - 'kinesis:GetShardIterator'
#                    - 'kinesis:DescribeStream'
#                    - 'kinesis:ListStreams'
                    - 'kinesis:PutRecord'
                  Resource:
                    Fn::ImportValue: ${self:custom.retailStream.custom.exportRetailStreamArn}
          # TODO probably remove.  this is a role on a resource that does not appear to be used at the moment
          - PolicyName: WriteToUserInfo
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                -  Effect: 'Allow'
                   Action:
                     - 'dynamodb:UpdateItem'
                     - 'dynamodb:PutItem'
                   Resource:
                    Fn::Join:
                      - '/'
                      - - 'arn:aws:dynamodb:${self:provider.region}:${self:custom.private.accountId}:table'
                        - Ref: UserInfoTable

    # TODO probably remove.  this does not appear to be a used resource at the moment
    # User Info Tables
    UserInfoTable:
      Type: 'AWS::DynamoDB::Table'
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: '${self:custom.stage}-UserInfo-${self:custom.userInfoApiVersion}'


