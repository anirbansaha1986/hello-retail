#                        - '/${self:custom.stage}/*/*'
    RetailStreamLambdaWriter: # role for the Retail Stream Lambda to write to logs and the Retail Stream
      Type: AWS::IAM::Role
      Properties:
        Path: /
        RoleName: ${self:custom.stage}RetailStreamLambdaWriter
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action: sts:AssumeRole
              Principal:
                AWS: # role ARNs that are allowed to write to logs and retail stream
                  - 'arn:aws:iam::${self:custom.private.accountId}:role/${self:custom.private.teamRole}'
            - Effect: Allow
              Action: sts:AssumeRole
              Principal:
                Service: 'lambda.amazonaws.com'
        ManagedPolicyArns:
          - ${self:custom.private.teamPolicy}
        Policies:
          - PolicyName: CreateAndWriteToLogs
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: 'Allow'
                  Action:
                    - 'logs:CreateLogStream'
                    - 'logs:PutLogEvents'
                  Resource:
                    - Fn::Join:
                      - ':'
                      - - Fn::GetAtt: [ RetailStreamLogGroup, Arn ]
                        - '*'
          - PolicyName: WriteToKinesis
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: 'Allow'
                  Action:
                    - 'kinesis:PutRecord'
                  Resource:
                    Fn::ImportValue: ${self:custom.retailStream.custom.exportRetailStreamArn}

  Outputs:
    RetailStreamName:
      Description: The Name of the Retail Stream
      Value:
        Ref: RetailStream
      Export:
        Name: ${self:custom.retailStream.custom.exportRetailStreamName}
    RetailStreamArn:
      Description: The ARN for the Retail Stream
      Value:
        Fn::GetAtt: [ RetailStream, Arn ]
      Export:
        Name: ${self:custom.retailStream.custom.exportRetailStreamArn}
    RetailStreamWriterArn:
      Description: The ARN for the defined Role that can write events to the RetailStream
      Value:
        Fn::GetAtt: [ RetailStreamWriter, Arn ]
      Export:
        Name: ${self:custom.retailStream.custom.exportRetailStreamWriterArn}
    RetailStreamReaderArn:
      Description: The ARN for the defined Role that can read events from the RetailStream
      Value:
        Fn::GetAtt: [ RetailStreamReader, Arn ]
      Export:
        Name: ${self:custom.retailStream.custom.exportRetailStreamReaderArn}
#    RetailStreamClientArn:
#      Description: Arn for role used by clients of the Retail Stream Producer API
#      Value:
#        Fn::GetAtt: [ RetailStreamClient, Arn ]
#      Export:
#        Name: ${self:custom.retailStream.custom.exportRetailStreamClientArn}
    RetailStreamRestAPI:
      Description: API used to submit producer events to the Retail Stream
      Value:
        Ref: ApiGatewayRestApi
      Export:
        Name: ${self:custom.retailStream.custom.exportRetailStreamRestAPI}
